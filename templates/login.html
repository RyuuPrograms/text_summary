<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
    <div class="wrapper">
        <div id="login-form" class="login-form login">
            <h2>LOGIN</h2>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="/">
                <div class="field input-box">
                    <input type="text" name="username" id="username" autocomplete="off" required>
                    <label for="username">Username</label>
                </div>
                <div class="field input-box">
                    <input type="password" name="password" id="password" autocomplete="off" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <div class="field">
                <input type="submit" name="login-submit" id="login-submit" class="btn" value="Login" required>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="/register" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="photo">
        <img src="" id="image">
    </div>

    <h2 class="aboutus">About Us</h2>

    <div class="social-media">
        <div class="button">
          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <span>Facebook</span>
        </div>
      
        <div class="button">
          <div class="icons">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <span>Email</span>
        </div>
      
        <div class="button">
          <div class="icons">
            <i class="fa-brands fa-facebook-messenger"></i>
          </div>
          <span>Messenger</span>
        </div>
      </div>
    </div>

    <script>
        function redirectToRegister() {
                window.location.replace("Register.html"); 
            }
    </script>
    
        <script type="text/javascript">
            let image = document.getElementById("image");
            let images = ["/static/img1.jpg", "/static/img2.jpg", "/static/img3.jpg", "/static/img4.jpg", "/static/img5.jpg",];
            setInterval(function(){
                let rnd = Math.floor(Math.random()*images.length);
                image.src = images[rnd];            
            },800);
        </script>

<script>
    function redirectToUserPage() {
        window.location.href = "Userpage.html";
    }
</script>

    <script src="/static/Homescript.js"></script>
    
    
</body>
</html>
